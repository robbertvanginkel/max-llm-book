name: Test

on:
  push:
    branches: [main]
    paths:
      - '**.py'
      - 'pixi.toml'
      - 'pixi.lock'
      - 'tests/**'
      - 'steps/**'
      - 'solutions/**'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [main]
    paths:
      - '**.py'
      - 'pixi.toml'
      - 'pixi.lock'
      - 'tests/**'
      - 'steps/**'
      - 'solutions/**'
      - '.github/workflows/test.yml'
  workflow_dispatch:

jobs:
  test:
    name: Run Tests on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: latest
          cache: true
          cache-write: ${{ github.event_name == 'push' && github.ref_name == 'main' }}

      - name: Check Pixi environment
        run: |
          pixi info
          pixi list

      - name: Run all tests
        run: pixi run test-all

      - name: Test individual steps (optional verification)
        if: success() || failure()
        run: |
          echo "Testing individual steps..."
          pixi run s01 || echo "Step 01 tests not available yet"
          pixi run s02 || echo "Step 02 tests not available yet"
          pixi run s03 || echo "Step 03 tests not available yet"
          pixi run s04 || echo "Step 04 tests not available yet"
          pixi run s05 || echo "Step 05 tests not available yet"
          pixi run s06 || echo "Step 06 tests not available yet"
          pixi run s07 || echo "Step 07 tests not available yet"
          pixi run s08 || echo "Step 08 tests not available yet"
          pixi run s09 || echo "Step 09 tests not available yet"
          pixi run s10 || echo "Step 10 tests not available yet"
